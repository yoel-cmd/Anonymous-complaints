<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header><h1>Sending an anonymous complaint</h1></header>

    <main>
      <form  method="post" action="http://localhost:3000/idf/complaint">
        <select name="category">
          <option value="food">Food</option>
          <option value="euipment">Equipment</option>
          <option value="commands">Commands</option>
          <option value="other">Other</option>
        </select>
        <textarea name="complaint" placeholder="enter complaint"
        ></textarea>
        <button id="btcomplaint" type="submit">send complaint</button>
      </form>
    </main>
  </body>
</html>
